<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd</title>
</head>
<body>
    <h1>Even and odd</h1>


    <script>
        let number = Number(prompt("Enter a Number"));
        if(number % 2 == 0){
            document.write("This is Even number.")
        }else{
            document.write("This is odd number.")
        }
    </script>
    
</body>
</html>
